<div ng-repeat="entity in ctrl.pagedEntities.results">
  <button type="button"
          class="btn btn-danger btn-sm"
          ng-click="ctrl.deleteEntity($event, entity)"
          ng-if="ctrl.$rootScope.user.permissions.delete_hadithtag">
    X
  </button>
  <a ng-href="/hadithtag/{{ entity.id }}">
    {{ entity.name }}
  </a>
  <hr/>
</div>

<div>
  <a class="btn btn-primary" ng-href="/hadithtag/new" ng-if="ctrl.$rootScope.user.permissions.add_hadithtag">
    Add
  </a>
</div>
